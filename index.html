<html>

<head>
    <meta charset="utf-8" />
    <title>IEEE</title>

    <style type="text/css">
        body {
            margin: 0;
            background: #e6e6e6;
        }

        .showSlide {
            display: none
        }

        .showSlide img {
            width: 100%;
        }

        .slidercontainer {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }

        .left,
        .right {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
        }

        .right {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .left:hover,
        .right:hover {
            background-color: rgba(115, 115, 115, 0.8);
        }

        .content {
            color: #eff5d4;
            font-size: 30px;
            padding: 8px 12px;
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
        }

        .active {
            background-color: #717171;
        }

        /* Fading animation */
        .fade {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 1.5s;
            animation-name: fade;
            animation-duration: 1.s;
        }

        @-webkit-keyframes fade {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }

        @keyframes fade {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }
    </style>
</head>

<body>
    <div class="slidercontainer">
            <div class="grid-container">
                <div class><img src="https://cdn.educba.com/academy/wp-content/uploads/2021/01/JavaScript-Image-Slider.jpg"/> >1</div>
                <div class><img src="https://cdn.educba.com/academy/wp-content/uploads/2021/01/JavaScript-Image-Slider.jpg"/> >1</div>
                <div class><img src="https://cdn.educba.com/academy/wp-content/uploads/2021/01/JavaScript-Image-Slider.jpg"/> >1</div>
                <div class><img src="https://cdn.educba.com/academy/wp-content/uploads/2021/01/JavaScript-Image-Slider.jpg"/> >1</div>
                <div class><img src="https://cdn.educba.com/academy/wp-content/uploads/2021/01/JavaScript-Image-Slider.jpg"/> >1</div>
                <div class><img src="https://cdn.educba.com/academy/wp-content/uploads/2021/01/JavaScript-Image-Slider.jpg"/> >1</div>
                <div class><img src="https://cdn.educba.com/academy/wp-content/uploads/2021/01/JavaScript-Image-Slider.jpg"/> >1</div>
                <div class><img src="https://cdn.educba.com/academy/wp-content/uploads/2021/01/JavaScript-Image-Slider.jpg"/> >1</div>
                <div class><img src="https://cdn.educba.com/academy/wp-content/uploads/2021/01/JavaScript-Image-Slider.jpg"/> >1</div>
                <div class><img src="https://cdn.educba.com/academy/wp-content/uploads/2021/01/JavaScript-Image-Slider.jpg"/> >1</div>
   
            <!-- Navigation arrows -->
        </div>

        <div class="grid">

            <div class="showSlide fade">
                <img
                    src="https://linuxhint.com/wp-content/uploads/2022/04/How-to-create-an-image-slider-using-JavaScript-3.png" />
                <div class="content">Slide2 heading</div>
            </div>

            <div class="showSlide fade">
                <img src="https://cdn.educba.com/academy/wp-content/uploads/2021/01/JavaScript-Image-Slider.jpg" />
                <div class="content">Slide1 heading</div>
            </div>

            <div class="showSlide fade">
                <img
                    src="https://linuxhint.com/wp-content/uploads/2022/04/How-to-create-an-image-slider-using-JavaScript-3.png" />
                <div class="content">Slide2 heading</div>
            </div>

            <div class="showSlide fade">
                <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" />
                <div class="content">Slide3 heading</div>
            </div>
            <!-- Navigation arrows -->
        </div>

        <a class="left" onclick="nextSlide(-1)">Prev</a>
        <a class="right" onclick="nextSlide(1)">Next</a>
    </div>

    <script type="text/javascript">
        var slide_index = 1;
        displaySlides(slide_index);

        function nextSlide(n) {
            displaySlides(slide_index += n);
        }

        function currentSlide(n) {
            displaySlides(slide_index = n);
        }

        function displaySlides(n) {
            var i;
            var slides = document.getElementsByClassName("grid");
            console.log(slides)
            if (n > slides.length) { slide_index = 1 }
            if (n < 1) { slide_index = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slide_index - 1].style.display = "block";
        }
    </script> 

</body>

</html>
